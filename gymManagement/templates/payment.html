{% extends 'base.html'%}
{% load static %}
{% block content %}

{% include 'nav.html' %}

{% include 'aside.html'%}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Payment</h1>
      
    </div><!-- End Page Title -->

    <section class="section">

      <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
    
                  <!-- General Form Elements -->
                  <form>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Member Id</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">First Name</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" disabled>
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Plan</label>
                        <div class="col-sm-12">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Select Plan</option>
                            <option value="1">One Month Plan</option>
                            <option value="2">Three Month Plan</option>
                            <option value="3">Six Month Plan</option>
                            <option value="3">One year Plan</option>
                          </select>
                        </div>
                      </div>
                    
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" disabled>
                        </div>
                      </div>

                    <div class="row mb-3">
                     
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit Form</button>
                      </div>
                    </div>
    
                  </form><!-- End General Form Elements -->
    
                </div>
              </div>



    </div>    
    </div>
    </section>

  </main><!-- End #main -->

  {% endblock %}
