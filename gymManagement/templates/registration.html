{% extends 'base.html'%}
{% load static %}
{% block content %}

{% include 'nav.html' %}

{% include 'aside.html'%}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>New Members Registration</h1>
      
    </div><!-- End Page Title -->

    <section class="section mt-4">

      <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
    
                  <!-- General Form Elements -->
                  <form>
                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">First Name</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    <div class="row mb-3">
                      <label for="inputNumber" class="col-sm-2 col-form-label">Phone</label>
                      <div class="col-sm-12">
                        <input type="tel" class="form-control">
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">Gender</label>
                       <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Male
                          </label>
                        </div>
                     

                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios" value="option">
                          <label class="form-check-label" for="gridRadios3">
                            Female
                          </label>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Planne</label>
                        <div class="col-sm-12">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Select Planne</option>
                            <option value="1">One Month Planne</option>
                            <option value="2">Three Month Planne</option>
                            <option value="3">Six Month Planne</option>
                            <option value="3">One year Planne</option>
                          </select>
                        </div>
                      </div>
                    
                      <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" disabled>
                        </div>
                      </div>

                    <div class="row mb-3">
                     
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit Form</button>
                      </div>
                    </div>
    
                  </form><!-- End General Form Elements -->
    
                </div>
              </div>



    </div>  
    </div>
    </section>

  </main><!-- End #main -->

  {% endblock %}
